<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container bg-light">

        <h1 class="h1">Are you sure you want to delete the following course ?</h1>

        <div class="row">

            <form action="/destroy/{{this_course.id}}/done" class="form-group" method="post">
                {% csrf_token %}
                <div class="row">
                    <label class="form-label">Name: {{this_course.name}}</label>
                </div>
                <div class="row">
                    <label class="form-label">Description: {{this_course.description}}</label>
                </div>
                <input type="submit" class="btn btn-danger m-2" value="Yest I want to delete this">
                <a href="/" class="btn btn-secondary">No</a>
            </form>
        </div>

    </div>

</body>

</html>
